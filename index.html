<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Orb Connect</title>
    <style>
        /* Color Palette */
        :root {
            --color-bluish-1: #3165A4;
            --color-bluish-2: #2B5D98;
            --color-bluish-3: #3872B3;
            --color-bluish-4: #437DBF;
            --color-greyish-1: #F5F5F5;
            --color-greyish-2: #838383;
            --color-greyish-3: #585858;
            --color-error-red: rgb(232, 17, 35);
            --color-light-gray: #ddd;
        }

        /* Body uses sans-serif by default */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-greyish-1);
            color: var(--color-greyish-3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .big-box-container {
            max-width: 90%;
            width: 450px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 0;
            border: 1px solid var(--color-greyish-2);
            border-radius: 0;
            overflow: hidden;
            margin: 20px;
        }

        .logo-box {
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-bottom: 1px solid var(--color-greyish-2);
            border-radius: 0;
            margin-bottom: 0;
        }

        .form-and-text-box {
            padding: 30px;
            background-color: white;
            border-radius: 0;
        }

        .login-logo {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 0;
            transform: scale(0.7);
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .login-form-box {
            width: 100%;
            text-align: center;
        }

        .login-form-box form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: none;
            margin: 0 auto;
            text-align: left;
        }

        .login-form-box label {
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: 700;
            text-align: left;
            display: block;
        }

        .login-form-box input[type="text"],
        .login-form-box input[type="email"], /* Keep type="email" potentially useful */
        .login-form-box input[type="password"] {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid var(--color-greyish-2);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.1rem;
        }

        /* Placeholder styles */
        #username::placeholder,
        #password::placeholder {
            font-family: Arial, sans-serif;
            font-size: 1.05rem;
            font-weight: 400;
        }
        #username::-webkit-input-placeholder,
        #password::-webkit-input-placeholder {
            font-family: Arial, sans-serif;
            font-size: 1.05rem;
            font-weight: 400;
        }
        #username:-ms-input-placeholder,
        #password:-ms-input-placeholder {
            font-family: Arial, sans-serif;
            font-size: 1.05rem;
            font-weight: 400;
        }

        .login-form-box .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .login-form-box button[type="submit"].login-button,
        .login-form-box button[type="button"].signup-button {
            font-family: Arial, sans-serif;
            font-weight: 550;
            font-size: 1.1em;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
            padding: 10px 20px; /* Consistent padding */
        }

        .login-form-box button[type="submit"].login-button {
            background-color: var(--color-bluish-3);
            color: white;
            border: none;
        }

        .login-form-box button[type="submit"].login-button:hover:not(:disabled) {
            background-color: #235385;
            transform: scale(1);
        }

        .login-form-box button[type="submit"].login-button:active:not(:disabled) {
            background-color: #1f4c7a;
            transform: scale(0.98);
        }
        /* Disabled style for login button */
        .login-form-box button[type="submit"].login-button:disabled {
            background-color: var(--color-greyish-2);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .login-form-box button[type="button"].signup-button {
            background-color: #ffffff;
            color: #393194;
            border: 1px solid #838383;
        }

        .login-form-box button[type="button"].signup-button:hover {
            background-color: var(--color-bluish-3);
            color: white;
            transform: scale(1);
        }

        .login-form-box button[type="button"].signup-button:active {
            background-color: #1f4c7a;
            color: white;
            transform: scale(0.98);
        }

        #forgot-password {
            color: #443ba6;
            font-size: 0.85em;
            margin-left: 4px;
            display: block;
            text-align: left;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* General message style for errors */
        .message-custom {
            font-weight: 600;
            font-family: "Segoe UI", sans-serif;
            font-size: 0.9375rem;
            line-height: 1.25rem;
            box-sizing: border-box;
            margin: 0;
            margin-bottom: 15px; /* Space below message */
            text-align: left;
            display: none; /* Hidden by default */
            padding: 10px;
            border-radius: 4px;
        }
        /* Error specific */
        .error-message-custom {
            color: var(--color-error-red);
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }


        @media (max-width: 480px) {
            .big-box-container {
                width: 95%;
                max-width: 400px;
                margin: 10px;
            }
            .logo-box {
                padding: 10px;
            }
            .login-form-box button[type="submit"].login-button,
            .login-form-box button[type="button"].signup-button {
                font-size: 0.85em;
                padding: 8px 15px;
            }
            .login-form-box .button-container {
                flex-direction: column;
            }
            .login-form-box button[type="button"].signup-button {
                margin-top: 10px;
            }
            .login-form-box label {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="big-box-container">
        <div class="logo-box">
            <div class="logo-container">
                <!-- Ensure assets/logo2.png exists relative to where index.html is served -->
                <img src="assets/logo2.png" alt="Orb Connect Logo" class="login-logo">
            </div>
        </div>

        <div class="form-and-text-box">
            <div class="login-form-box">
                <!-- Message Area for Login Errors -->
                <div class="message-custom error-message-custom" id="login-error"></div>

                <form id="loginForm"> <!-- Removed action/method, added ID -->
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Email or Username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <a href="password-reset.html" id="forgot-password">Forgot your password?</a>

                    <div class="button-container">
                        <button type="submit" class="login-button" id="loginButton">Login</button> <!-- Added ID -->
                        <!-- Sign Up button still uses simple redirect -->
                        <button type="button" class="signup-button" onclick="window.location.href='registration.html';">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Get references to form elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        const loginButton = document.getElementById('loginButton');

        // --- Backend URL Configuration ---
        // Set to your AWS EC2 Elastic IP and the port FastAPI is running on
        const backendUrl = 'http://13.41.23.132:8000'; // <--- VERIFIED AWS IP

        // --- Form Submission Handler ---
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Stop default form submission
            console.log("Login form submitted.");

            // 1. Clear previous errors
            loginError.textContent = '';
            loginError.style.display = 'none';

            // 2. Basic Frontend Validation
            if (!usernameInput.value.trim() || !passwordInput.value.trim()) {
                console.log("Frontend validation failed: Fields empty.");
                loginError.textContent = 'Please enter both username/email and password.';
                loginError.style.display = 'block';
                return;
            }

            // 3. Disable button and show loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Logging In...';
            console.log("Login button disabled.");

            // 4. Prepare data for the backend
            const data = {
                username: usernameInput.value.trim(), // Use the value from the input field
                password: passwordInput.value        // Use the value from the password field
            };
            console.log("Data prepared for login:", data);

            // 5. Send data to the FastAPI backend /login endpoint
            try {
                console.log(`Attempting to fetch: ${backendUrl}/login`);
                const response = await fetch(`${backendUrl}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // We are sending JSON data
                    },
                    body: JSON.stringify(data), // Convert JS object to JSON string
                });
                console.log("Login fetch call completed.");

                let result;
                try {
                    // Try to parse the response as JSON
                    result = await response.json();
                    console.log('Login response status:', response.status);
                    console.log('Login response body:', result);
                } catch (jsonError) {
                    // If parsing fails, log the error and the raw text
                    console.error("Failed to parse JSON login response:", jsonError);
                    const textResponse = await response.text();
                    console.error("Received non-JSON login response text:", textResponse);
                    // Throw a new error to be caught by the outer catch block
                    throw new Error(`Server returned non-JSON response (Status: ${response.status})`);
                }

                // 6. Handle the backend's response
                if (response.ok) { // Check if status code is 2xx
                    console.log("Login successful on backend.");
                    // --- SUCCESS ---
                    // TODO: In a real app, handle the session/token from the backend response
                    // For now, just redirect to the dashboard
                    window.location.href = 'dashboard.html'; // Redirect on successful login
                } else {
                    // --- FAILURE ---
                    console.log("Login failed on backend. Status:", response.status);
                    // Display the error message provided by FastAPI (in result.detail)
                    loginError.textContent = result.detail || `Login failed (Error: ${response.status})`;
                    loginError.style.display = 'block';
                }

            } catch (error) {
                // Handle network errors (can't reach server, CORS if still an issue, etc.)
                console.error('Network or fetch error during login:', error);
                loginError.textContent = 'Could not connect to the login server. Please check your network or try again later.';
                loginError.style.display = 'block';
            } finally {
                // 7. Re-enable the button regardless of the outcome
                console.log("Executing finally block, re-enabling login button.");
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });

        // The Sign Up button retains its simple redirect functionality via onclick attribute
        // The Forgot Password link is a standard HTML link
    </script>
</body>
</html>
