<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Orb Connect</title>
    <style>
        /* Color Palette */
        :root {
            --color-bluish-1: #3165A4;
            --color-bluish-2: #2B5D98;
            --color-bluish-3: #3872B3;
            --color-bluish-4: #437DBF;
            --color-greyish-1: #F5F5F5;
            --color-greyish-2: #838383;
            --color-greyish-3: #585858;
            --color-error-red: rgb(232, 17, 35);
            --color-light-gray: #ddd;
        }

        /* Body uses sans-serif by default */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-greyish-1);
            color: var(--color-greyish-3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .big-box-container {
            max-width: 90%;
            width: 450px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 0;
            border: 1px solid var(--color-greyish-2);
            border-radius: 0;
            overflow: hidden;
            margin: 20px;
        }

        .logo-box {
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-bottom: 1px solid var(--color-greyish-2);
            border-radius: 0;
            margin-bottom: 0;
        }

        .form-and-text-box {
            padding: 30px;
            background-color: white;
            border-radius: 0;
        }

        .login-logo {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 0;
            transform: scale(0.7);
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .login-form-box {
            width: 100%;
            text-align: center;
        }

        .login-form-box form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: none;
            margin: 0 auto;
            text-align: left;
        }

        .login-form-box label {
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: 700;
            text-align: left;
            display: block;
        }

        /* Set input fields to full container width (aligned with buttons) */
        .login-form-box input[type="text"],
        .login-form-box input[type="email"],
        .login-form-box input[type="password"] {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid var(--color-greyish-2);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.1rem;
        }

        /* Placeholder styles for Username input */
        #username::placeholder {
            font-family: Arial, sans-serif;
            font-size: 1.05rem;
            font-weight: 400;
        }
        #username::-webkit-input-placeholder {
            font-family: Arial, sans-serif;
            font-size: 1.05rem;
            font-weight: 400;
        }
        #username:-ms-input-placeholder {
            font-family: Arial, sans-serif;
            font-size: 1.05rem;
            font-weight: 400;
        }

        /* Placeholder styles for Password input */
        #password::placeholder {
            font-family: Arial, sans-serif;
            font-size: 1.05rem;
            font-weight: 400;
        }
        #password::-webkit-input-placeholder {
            font-family: Arial, sans-serif;
            font-size: 1.05rem;
            font-weight: 400;
        }
        #password:-ms-input-placeholder {
            font-family: Arial, sans-serif;
            font-size: 1.05rem;
            font-weight: 400;
        }

        /* Aligning button container to match input width */
        .login-form-box .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* Button styles with flex so they span the full width as inputs */
        .login-form-box button[type="submit"].login-button,
        .login-form-box button[type="button"].signup-button {
            font-family: Arial, sans-serif;
            font-weight: 550;
            font-size: 1.1em;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-form-box button[type="submit"].login-button {
            padding: 10px 20px;
            background-color: var(--color-bluish-3);
            color: white;
            border: none;
        }

        .login-form-box button[type="submit"].login-button:hover {
            background-color: #235385;
            transform: scale(1);
        }

        .login-form-box button[type="submit"].login-button:active {
            background-color: #1f4c7a;
            transform: scale(0.98);
        }

        .login-form-box button[type="button"].signup-button {
            padding: 13px 20px;
            background-color: #ffffff;
            color: #393194;
            border: 1px solid #838383;
        }

        .login-form-box button[type="button"].signup-button:hover {
            background-color: var(--color-bluish-3);
            color: white;
            transform: scale(1);
        }

        .login-form-box button[type="button"].signup-button:active {
            background-color: #1f4c7a;
            color: white;
            transform: scale(0.98);
        }

        /* Adjust "Forgot your password?" color & redirect to password-reset.html */
        #forgot-password {
            color: #443ba6;
            font-size: 0.85em;
            margin-left: 4px;
            display: block;
            text-align: left;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .error-message-custom {
            font-weight: 400;
            font-family: "Segoe UI", -apple-system, "Helvetica Neue", "Lucida Grande", Roboto, Ebrima, "Nirmala UI", Gadugi, "Segoe Xbox Symbol", "Segoe UI Symbol", "Meiryo UI", "Khmer UI", Tunga, "Lao UI", Raavi, "Iskoola Pota", Latha, Leelawadee, "Microsoft YaHei UI", "Microsoft JhengHei UI", "Malgun Gothic", "Estrangelo Edessa", "Microsoft Himalaya", "Microsoft New Tai Lue", "Microsoft PhagsPa", "Microsoft Tai Le", "Microsoft Yi Baiti", "Mongolian Baiti", "MV Boli", "Myanmar Text", "Cambria Math", sans-serif;
            font-size: 0.9375rem;
            line-height: 1.25rem;
            box-sizing: border-box;
            color: var(--color-error-red);
            margin: 0;
            margin-bottom: 5px;
            text-align: left;
            display: none;
        }

        @media (max-width: 768px) {
            .big-box-container {
                width: 90%;
                max-width: 500px;
            }
            .form-and-text-box {
                padding: 20px 15px;
            }
            .login-form-box button[type="submit"].login-button,
            .login-form-box button[type="button"].signup-button {
                font-size: 0.9em;
                padding: 9px 15px;
            }
            .login-form-box input[type="text"],
            .login-form-box input[type="email"],
            .login-form-box input[type="password"] {
                padding: 10px;
            }
            .login-form-box label {
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .big-box-container {
                width: 95%;
                max-width: 400px;
                margin: 10px;
            }
            .logo-box {
                padding: 10px;
            }
            .login-form-box button[type="submit"].login-button,
            .login-form-box button[type="button"].signup-button {
                font-size: 0.85em;
                padding: 8px 15px;
            }
            .login-form-box .button-container {
                flex-direction: column;
            }
            .login-form-box button[type="button"].signup-button {
                margin-top: 10px;
            }
            .login-form-box label {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="big-box-container">
        <div class="logo-box">
            <div class="logo-container">
                <img src="assets/logo2.png" alt="Orb Connect Logo" class="login-logo">
            </div>
        </div>

        <div class="form-and-text-box">
            <div class="login-form-box">
                <div class="error-message-custom" id="username-error">Enter a valid email address, phone number, or Username</div>
                <form action="/login" method="post" id="loginForm">
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Email or Username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <a href="password-reset.html" id="forgot-password">Forgot your password?</a>

                    <div class="button-container">
                        <button type="submit" class="login-button" onclick="window.location.href='remember-me.html';">Login</button>
                        <button type="button" class="signup-button" onclick="window.location.href='registration.html';">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const usernameInput = document.getElementById('username');
            const usernameError = document.getElementById('username-error');
            if (!usernameInput.value.trim()) {
                event.preventDefault();
                usernameError.style.display = 'block';
            } else {
                usernameError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
