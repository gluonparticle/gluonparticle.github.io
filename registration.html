<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Orb Connect</title>
  <style>
    /* Color Palette */
    :root {
      --color-bluish-1: #3165A4;
      --color-bluish-2: #2B5D98;
      --color-bluish-3: #3872B3;
      --color-bluish-4: #437DBF;
      --color-greyish-1: #F5F5F5;
      --color-greyish-2: #838383;
      --color-greyish-3: #585858;
      --color-error-red: rgb(232, 17, 35);
      --color-success-green: #28a745; /* Added success color */
      --color-light-gray: #ddd;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--color-greyish-1);
      color: var(--color-greyish-3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .big-box-container {
      max-width: 90%;
      width: 500px;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 0;
      border: 1px solid var(--color-greyish-2);
      border-radius: 0;
      overflow: hidden;
      margin: 10px;
    }

    .logo-box {
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-bottom: 1px solid var(--color-greyish-2);
      border-radius: 0;
      margin-bottom: -0px;
    }

    .form-and-text-box {
      padding: 30px;
      background-color: white;
      border-radius: 0;
    }

    .login-logo {
      display: block;
      max-width: 100%;
      height: auto;
      margin-bottom: 0;
      transform: scale(0.7);
    }

    .logo-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .login-form-box {
      width: 100%;
      text-align: center;
    }

    .login-form-box form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: none;
      margin: 0 auto;
      text-align: left;
    }

    .login-form-box h1 {
      margin-bottom: 25px;
    }

    .name-row {
      display: flex;
      gap: 4px;
      justify-content: space-between;
    }
    .name-row .name-input {
      flex: 1;
    }
    .name-row .name-input:first-child {
      margin-right: 5px;
    }
    .name-row .name-input:last-child {
      margin-left: 5px;
    }

    .login-form-box label {
      margin-top: 9px;
      margin-bottom: 6px;
      font-weight: bold;
      text-align: left;
      display: block;
    }

    .login-form-box input[type="text"],
    .login-form-box input[type="email"],
    .login-form-box input[type="password"] {
      padding: 12px;
      margin-bottom: 11px;
      border: 1px solid var(--color-greyish-2);
      border-radius: 4px;
      width: calc(100% - 2px);
      box-sizing: border-box;
      font-size: 1.1rem;
    }

    input::placeholder {
      font-family: Arial, sans-serif;
      font-size: 1.07rem;
    }
    input::-webkit-input-placeholder {
      font-family: Arial, sans-serif;
      font-size: 1.07rem;
    }
    input:-ms-input-placeholder {
      font-family: Arial, sans-serif;
      font-size: 1.07rem;
    }

    .login-form-box #forgot-password {
      display: block;
      text-align: left;
      margin-bottom: 30px;
      margin-top: 0;
      font-size: 0.85em;
      margin-left: 4px;
    }

    .login-form-box .button-container {
      display: flex;
      gap: 10px;
      justify-content: stretch;
      margin-top: 50px;
    }

    .login-form-box button[type="submit"].login-button,
    .login-form-box button[type="button"].signup-button {
      padding: 14px 0;
      font-family: Arial, sans-serif;
      font-weight: 550;
      font-size: 1.1em;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      text-align: center;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .login-form-box button[type="submit"].login-button {
      background-color: var(--color-bluish-3);
      color: white;
      border: none;
    }

    .login-form-box button[type="submit"].login-button:hover:not(:disabled) { /* Add :not(:disabled) */
      background-color: #235385;
      transform: scale(1.00);
    }

    .login-form-box button[type="submit"].login-button:active:not(:disabled) { /* Add :not(:disabled) */
      background-color: #1f4c7a;
      transform: scale(0.98);
    }
     /* Style for disabled button */
    .login-form-box button[type="submit"].login-button:disabled {
        background-color: var(--color-greyish-2);
        cursor: not-allowed;
        opacity: 0.7;
    }


    .login-form-box button[type="button"].signup-button {
      background-color: #ffffff;
      color: #393194;
      border: 1px solid var(--color-greyish-2);
    }

    .login-form-box button[type="button"].signup-button:hover {
      background-color: #235385;
      color: white;
      transform: scale(1.0);
    }

    .login-form-box button[type="button"].signup-button:active {
      background-color: #1f4c7a;
      color: white;
      transform: scale(0.98);
    }

    /* General message style */
    .message-custom {
      font-weight: 600;
      font-family: "Segoe UI", sans-serif;
      font-size: 0.9375rem;
      line-height: 1.25rem;
      box-sizing: border-box;
      margin: 0;
      margin-bottom: 15px; /* Add space below message */
      text-align: left;
      display: none; /* Hidden by default */
      padding: 10px;
      border-radius: 4px;
    }
    /* Error specific */
    .error-message-custom {
      color: var(--color-error-red);
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
    /* Success specific */
     .success-message-custom {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="big-box-container">
    <div class="logo-box">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Orb Connect Logo" class="login-logo"> <!-- Assuming logo.png exists -->
      </div>
    </div>

    <div class="form-and-text-box">
      <div class="login-form-box">
        <h1>Create Account</h1>

        <!-- Message Area -->
        <div class="message-custom error-message-custom" id="registration-error"></div>
        <div class="message-custom success-message-custom" id="registration-success"></div>

        <form id="registrationForm"> <!-- Removed action/method for JS handling -->
          <div class="name-row">
            <div class="name-input">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>
            </div>
            <div class="name-input">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name"> <!-- Made optional based on DB schema -->
            </div>
          </div>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter Email" required>

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter Username" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required>

          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

          <div class="button-container">
            <button type="submit" class="login-button" id="registerButton">Register</button>
            <button type="button" class="signup-button" id="cancelButton">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Get references to form elements
    const registrationForm = document.getElementById('registrationForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const registrationError = document.getElementById('registration-error');
    const registrationSuccess = document.getElementById('registration-success');
    const registerButton = document.getElementById('registerButton');
    const cancelButton = document.getElementById('cancelButton');

    // --- Backend URL Configuration ---
    // Uses your provided AWS Elastic IP and the standard FastAPI port
    const backendUrl = 'http://13.41.23.132:8000';

    // --- Form Submission Handler ---
    registrationForm.addEventListener('submit', async function(event) {
      event.preventDefault(); // Stop the default browser form submission

      // 1. Clear previous messages
      registrationError.textContent = '';
      registrationError.style.display = 'none';
      registrationSuccess.textContent = '';
      registrationSuccess.style.display = 'none';

      // 2. Frontend Validation
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (password !== confirmPassword) {
        registrationError.textContent = 'Passwords do not match.';
        registrationError.style.display = 'block';
        confirmPasswordInput.focus(); // Focus on the field with the error
        return; // Stop the submission
      }

      // Add more frontend validation if needed (e.g., password length)
      if (password.length < 6) { // Example minimum length
         registrationError.textContent = 'Password must be at least 6 characters long.';
         registrationError.style.display = 'block';
         passwordInput.focus();
         return;
      }


      // 3. Disable button and show loading state
      registerButton.disabled = true;
      registerButton.textContent = 'Registering...';

      // 4. Prepare data from the form
      const formData = new FormData(registrationForm);
      const data = Object.fromEntries(formData.entries()); // Convert to a simple object
      delete data.confirmPassword; // Remove confirmation password before sending

      // 5. Send data to the FastAPI backend
      try {
        console.log(`Sending registration request to: ${backendUrl}/register`);
        const response = await fetch(`${backendUrl}/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json', // Tell the server we're sending JSON
          },
          body: JSON.stringify(data), // Convert the data object to a JSON string
        });

        // Always try to parse the response as JSON, even for errors
        const result = await response.json();
        console.log('Received response status:', response.status);
        console.log('Received response body:', result);

        // 6. Handle the backend response
        if (response.ok) { // Status code 2xx (e.g., 201 Created)
          registrationSuccess.textContent = result.message || 'Registration successful! Redirecting...';
          registrationSuccess.style.display = 'block';
          registrationForm.reset(); // Clear form fields
          // Redirect to login page after a delay
          setTimeout(() => {
            window.location.href = 'index.html'; // Redirect to your login page
          }, 2500); // Wait 2.5 seconds
        } else {
          // Handle errors reported by the backend (e.g., 409 Conflict, 422 Unprocessable Entity)
          // FastAPI often puts error details in result.detail
          registrationError.textContent = result.detail || `Registration failed (Error: ${response.status})`;
          registrationError.style.display = 'block';
        }
      } catch (error) {
        // Handle network errors (server down, CORS issues, etc.)
        console.error('Network or fetch error during registration:', error);
        registrationError.textContent = 'Could not connect to the server. Please check your network or try again later.';
        registrationError.style.display = 'block';
      } finally {
        // 7. Re-enable the button regardless of success or failure
        registerButton.disabled = false;
        registerButton.textContent = 'Register';
      }
    });

    // --- Cancel Button Handler ---
    cancelButton.addEventListener('click', function() {
      // Redirect back to the login page (index.html)
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
