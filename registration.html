<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Orb Connect</title>
  <style>
    /* Color Palette - (Copied from your final setup - styles.css) */
    :root {
      --color-bluish-1: #3165A4;
      --color-bluish-2: #2B5D98;
      --color-bluish-3: #3872B3;
      --color-bluish-4: #437DBF;
      --color-greyish-1: #F5F5F5;
      --color-greyish-2: #838383;
      --color-greyish-3: #585858;
      --color-error-red: rgb(232, 17, 35);
      --color-light-gray: #ddd;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--color-greyish-1);
      color: var(--color-greyish-3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .big-box-container {
      max-width: 90%;
      width: 500px;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 0;
      border: 1px solid var(--color-greyish-2);
      border-radius: 0;
      overflow: hidden;
      margin: 10px;
    }

    /* GAP1: Adjust gap between logo.png and "Create Account" */
    .logo-box {
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-bottom: 1px solid var(--color-greyish-2);
      border-radius: 0;
      margin-bottom: -0px; /* GAP1 */
    }

    .form-and-text-box {
      padding: 30px;
      background-color: white;
      border-radius: 0;
    }

    .login-logo {
      display: block;
      max-width: 100%;
      height: auto;
      margin-bottom: 0;
      transform: scale(0.7);
    }

    .logo-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .login-form-box {
      width: 100%;
      text-align: center;
    }

    .login-form-box form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: none;
      margin: 0 auto;
      text-align: left;
    }

    /* GAP2: Adjust gap between "Create Account" and First Name/Last Name row */
    .login-form-box h1 {
      margin-bottom: 25px; /* GAP2 */
    }

    /* New: Container for First Name and Last Name on the same row */
    .name-row {
      display: flex;
      gap: 4px;
      justify-content: space-between;
    }
    .name-row .name-input {
      flex: 1;
    }
    .name-row .name-input:first-child {
      margin-right: 5px;
    }
    .name-row .name-input:last-child {
      margin-left: 5px;
    }

    .login-form-box label {
      margin-top: 9px;
      margin-bottom: 6px;
      font-weight: bold;
      text-align: left;
      display: block;
    }

    .login-form-box input[type="text"],
    .login-form-box input[type="email"],
    .login-form-box input[type="password"] {
      padding: 12px;
      margin-bottom: 11px;
      border: 1px solid var(--color-greyish-2);
      border-radius: 4px;
      width: calc(100% - 2px);
      box-sizing: border-box;
      font-size: 1.1rem;
    }

    /* Set placeholder font to Arial */
    input::placeholder {
      font-family: Arial, sans-serif;
      font-size: 1.07rem;
    }
    input::-webkit-input-placeholder {
      font-family: Arial, sans-serif;
      font-size: 1.07rem;
    }
    input:-ms-input-placeholder {
      font-family: Arial, sans-serif;
      font-size: 1.07rem;
    }

    .login-form-box #forgot-password {
      display: block;
      text-align: left;
      margin-bottom: 30px;
      margin-top: 0;
      font-size: 0.85em;
      margin-left: 4px;
    }

    .login-form-box .button-container {
      display: flex;
      gap: 10px;
      justify-content: stretch;
      /* GAP3: Adjust gap between "Confirm Password:" and buttons */
      margin-top: 50px; /* GAP3 */
    }

    /* Updated button styles matching index.html */
    .login-form-box button[type="submit"].login-button,
    .login-form-box button[type="button"].signup-button {
      padding: 14px 0;
      font-family: Arial, sans-serif;
      font-weight: 550;
      font-size: 1.1em;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      text-align: center;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .login-form-box button[type="submit"].login-button {
      background-color: var(--color-bluish-3);
      color: white;
      border: none;
    }

    .login-form-box button[type="submit"].login-button:hover {
      background-color: #235385;
      transform: scale(1.00);
    }

    .login-form-box button[type="submit"].login-button:active {
      background-color: #1f4c7a;
      transform: scale(0.98);
    }

    .login-form-box button[type="button"].signup-button {
      background-color: #ffffff;
      color: #393194;
      border: 1px solid var(--color-greyish-2);
    }

    .login-form-box button[type="button"].signup-button:hover {
      background-color: #235385;
      color: white;
      transform: scale(1.0);
    }

    .login-form-box button[type="button"].signup-button:active {
      background-color: #1f4c7a;
      color: white;
      transform: scale(0.98);
    }

    .error-message-custom {
      font-weight: 600;
      font-family: "Segoe UI", -apple-system, "Helvetica Neue", "Lucida Grande", Roboto, Ebrima, "Nirmala UI", Gadugi, "Segoe Xbox Symbol", "Segoe UI Symbol", "Meiryo UI", "Khmer UI", Tunga, "Lao UI", Raavi, "Iskoola Pota", Latha, Leelawadee, "Microsoft YaHei UI", "Microsoft JhengHei UI", "Malgun Gothic", "Estrangelo Edessa", "Microsoft Himalaya", "Microsoft New Tai Lue", "Microsoft PhagsPa", "Microsoft Tai Le", "Microsoft Yi Baiti", "Mongolian Baiti", "MV Boli", "Myanmar Text", "Cambria Math", sans-serif;
      font-size: 0.9375rem;
      line-height: 1.25rem;
      box-sizing: border-box;
      color: var(--color-error-red);
      margin: 0;
      margin-bottom: 5px;
      text-align: left;
      display: none;
    }
  </style>
</head>
<body>
  <div class="big-box-container">
    <div class="logo-box">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Orb Connect Logo" class="login-logo">
      </div>
    </div>

    <div class="form-and-text-box">
      <div class="login-form-box">
        <h1>Create Account</h1> <!-- GAP2: Gap between "Create Account" and next element -->

        <div class="error-message-custom" id="registration-error">Please fill in all required fields correctly.</div>
        <form action="/register" method="post" id="registrationForm">
          <!-- New Name row: First Name and Last Name on the same line -->
          <div class="name-row">
            <div class="name-input">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>
            </div>
            <div class="name-input">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>
            </div>
          </div>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter Email" required>

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter Username" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required>

          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

          <!-- GAP3: Gap between "Confirm Password:" and button container is controlled by margin-top in .button-container -->
          <div class="button-container">
            <button type="submit" class="login-button">Register</button>
            <button type="button" class="signup-button" id="cancelButton">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      const firstNameInput = document.getElementById('firstName');
      const lastNameInput = document.getElementById('lastName');
      const emailInput = document.getElementById('email');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const registrationError = document.getElementById('registration-error');

      if (
        !firstNameInput.value.trim() ||
        !lastNameInput.value.trim() ||
        !emailInput.value.trim() ||
        !usernameInput.value.trim() ||
        !passwordInput.value.trim() ||
        !confirmPasswordInput.value.trim()
      ) {
        event.preventDefault();
        registrationError.style.display = 'block';
      } else {
        registrationError.style.display = 'none';
      }
    });

    // Add event listener to the Cancel button
    document.getElementById('cancelButton').addEventListener('click', function() {
      // Redirect to index.html
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
