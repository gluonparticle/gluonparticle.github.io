<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Orb Connect</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        :root {
            --sidebar-width: 300px;
            --sidebar-padding: 1.2rem;
            --master-margin: 0.55rem;
            --content-indent-percent: 3%;
            --account-info-margin: var(--content-indent-percent);
            --user-info-margin: var(--content-indent-percent);
            --chart-margin: 1.5rem;
            --color-bluish-1: #3165A4;
            --color-bluish-2: #265797;
            --color-bluish-3: #3872B3;
            --color-bluish-4: #437DBF;
            --color-greyish-1: #f5f5f586;
            --color-greyish-2: #838383;
            --color-greyish-3: #585858;
            --color-error-red: rgb(232, 17, 35);
            --color-light-gray: #ddd;
            --dark-brown: #543929;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: var(--master-margin); /* Apply master margin to body */
            padding: 0;
            background-color: var(--color-greyish-1);
            color: var(--color-greyish-3);
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 20vh;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .sidebar {
            width: var(--sidebar-width);
            padding: var(--sidebar-padding);
            background-color: #5d817e3e;
            border-radius: 0.5rem;
            height: calc(100vh - (2 * var(--master-margin)));
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            margin-right: var(--master-margin);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .logo-divider {
            border-bottom: 2px solid var(--dark-brown);
            margin-bottom: 1.5rem;
            width: 98%;
            align-self: center;
        }

        .nav-main, .nav-secondary {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .nav-main {
            margin-bottom: 29rem;
        }

        .nav-link {
            text-decoration: none;
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 1rem;
            font-weight: 400;
            padding: 0.6rem 0.8rem;
            border-radius: 4px;
            background-color: transparent;
            color: #360d6b;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer; /* Make it look clickable */
        }

        .nav-link:hover {
            background-color: #439ca298;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: scale(1);
        }

        .nav-link:active {
            background-color: #346e73;
        }

        .nav-link span {
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: capitalize;
            font-size: 1.05em;
        }

        .nav-link img {
            height: 25px;
            width: auto;
        }

        .content-area {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            height: calc(100vh - (2 * var(--master-margin)));
            overflow-y: auto;
            margin-left: 0;
            margin-right: 0;
            padding-left: calc(var(--content-indent-percent) + 20px);
        }

        .menu-icon {
            display: none;
            position: absolute;
            top: var(--master-margin);
            right: var(--master-margin);
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .menu-line {
            width: 25px;
            height: 3px;
            background-color: var(--color-greyish-3);
            margin: 5px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        @media (max-width: 768px), (orientation: portrait) {
            :root {
                --master-margin: 0.6rem;
                --sidebar-width: 250px;
                --nav-main-margin-bottom: 3rem;
            }

            body {
                margin-left: 0;
                margin-right: 0;
                margin-top: 0;
                margin-bottom: 0;
                overflow-x: auto;
            }

            .sidebar {
                position: fixed;
                top: var(--master-margin);
                left: var(--master-margin);
                height: calc(100vh - (2 * var(--master-margin)));
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .content-area {
                border-radius: 0;
                box-shadow: none;
                margin-left: 0;
                transition: transform 0.3s ease;
                height: 100vh;
                padding-left: 20px;
            }

            .logo-container {
                margin-bottom: 1rem;
            }

            .nav-main {
                margin-bottom: 2rem;
            }

            .menu-icon {
                display: block;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleSidebar()">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </div>

    <div class="sidebar">
        <div class="logo-container">
            <img src="assets/logo2.png" alt="Logo">
        </div>
        <div class="logo-divider"></div>
        <nav class="nav-main">
            <a href="#" data-content="overview" onclick="loadContent('overview', this)" class="nav-link active">
                <img src="assets/overview.png" alt="Overview Icon">
                <span>Overview</span>
            </a>
            <a href="#" data-content="billing" onclick="loadContent('billing', this)" class="nav-link">
                <img src="assets/bill.png" alt="Billing Icon">
                <span>Billing</span>
            </a>
            <a href="#" data-content="plans" onclick="loadContent('plans', this)" class="nav-link">
                <img src="assets/plan.png" alt="Plans Icon">
                <span>Plans</span>
            </a>
            <a href="#" data-content="ap" onclick="loadContent('ap', this)" class="nav-link">
                <img src="assets/AP.png" alt="Access Points Icon">
                <span>Access Points</span>
            </a>
        </nav>
        <nav class="nav-secondary">
            <a href="#" data-content="Account-Settings" onclick="loadContent('Account-Settings', this)" class="nav-link">
                <img src="assets/settings.png" alt="Account Settings Icon">
                <span>Account Settings</span>
            </a>
            <a href="#" data-content="help" onclick="loadContent('help', this)" class="nav-link">
                <img src="assets/help.png" alt="Help & Support Icon">
                <span>Help & Support</span>
            </a>
        </nav>
    </div>

    <div class="content-area" id="content-area">
        <div class="dashboard-section" id="dashboard-content">
            <h2>Overview</h2>
            <p>Select an option from the sidebar to view content.</p>
        </div>
    </div>

    <script>
        function loadContent(contentId, element) {
            const contentUrl = `dashboard/${contentId}.html`;
            const contentArea = document.getElementById('dashboard-content');

            fetch(contentUrl)
                .then(response => response.text())
                .then(data => {
                    contentArea.innerHTML = data; // Replace content of dashboard-section

                    // Update active link
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    element.classList.add('active');
                })
                .catch(error => {
                    contentArea.innerHTML = `<div class="dashboard-section"><h2>Error</h2><p>Failed to load content for ${contentId}.</p></div>`;
                    console.error('Error loading content:', error);
                });
        }

        function toggleSidebar() {
            const body = document.body;
            body.classList.toggle('sidebar-open');
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initially load overview content (or a default message)
            loadContent('overview', document.querySelector('.nav-link[data-content="overview"]'));
        });
    </script>
</body>
</html>
